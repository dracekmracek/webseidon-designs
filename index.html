    <!-- Skript pro odstranění notifikační sekce a optimalizaci načítání -->
    <script>
      // Optimalizace preloadingu - odstraní preload třídu po načtení
      window.addEventListener('load', function() {
        document.body.classList.remove('preload');
      });
    
      window.addEventListener('DOMContentLoaded', () => {
        // Odstraníme sekci s notifikacemi, pokud existuje
        const notificationSection = document.querySelector('section[aria-label="Notifications alt+T"]');
        if (notificationSection) {
          notificationSection.remove();
          console.log('Notifikační sekce byla odstraněna');
        }
        
        // Také zkusíme odstranit jakoukoliv sekci s atributem aria-live="polite"
        const ariaLiveSections = document.querySelectorAll('section[aria-live="polite"]');
        ariaLiveSections.forEach(section => {
          section.remove();
          console.log('Sekce s aria-live="polite" byla odstraněna');
        });
      });
      
      // Pravidelně kontroluje a odstraňuje sekci, pokud by byla přidána dynamicky
      setInterval(() => {
        const notificationSection = document.querySelector('section[aria-label="Notifications alt+T"]');
        if (notificationSection) {
          notificationSection.remove();
          console.log('Dynamicky přidaná notifikační sekce byla odstraněna');
        }
      }, 500);
    </script>
